<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="title" content="">
	<!--meta name="viewport" content="width=device-width, initial-scale=1"-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="robots" content="index, follow">

	<!-- Bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.css">

	<!-- Bootstrap theme -->
	<link rel="stylesheet" href="css/bootstrap-theme.css">

	<!-- fontawesome css -->
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!-- customized css -->
	<link rel="stylesheet" href="css/yr.css">

	<style type="text/css">
		.panel .panel{
			border: 1px solid rgb(207,207,207);
		}
		.panel .panel>.panel-heading{
			padding: 0px!important;
			border: none;
		}
		.nav-tabs>li{
			width: 50%;
			text-align: center;
		}
		.nav-tabs>li a,.nav-tabs>li a:focus,.nav-tabs>li a:hover{
			margin: -1px;
			border: none;
			border-radius: 0px;
		}
		.login-body{
			height: 250px;
			padding-bottom: 10px!important;
			padding-top: 20px!important;
		}
		.img-verification{
			margin: -6px -12px;
			height: 32px;
		}
	</style>
</head>
<body>
<div id="page">
	<!--顶部标题栏-->
	<div id="login-banner">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					LOGO |
					会员登录
				</div>
				<div class="col-sm-6">
					<div class="pull-right">
						<i class="glyphicon glyphicon-earphone"></i>
						<span>服务热线：000 000 0000</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--登录面板-->
	<div id="content" class="container">
		<div class="panel panel-default">
			<!--登录标示栏-->
			<div class="panel-heading">
				<div class="row">
					<div class="col-sm-6">
						会员登录
					</div>
					<div class="col-sm-6">
						<a href="#" class="pull-right">帮助中心</a>
						<a href="#" class="pull-right">返回首页&nbsp;|&nbsp;</a>
					</div>
				</div>
			</div>
			<!--登录框-->
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-6 col-md-8">
						<img alt="login-img">
					</div>
					<div class="col-sm-6 col-md-4">
						<div class="panel panel-default">
							<div class="panel-heading">
								<ul class="nav nav-tabs">
									<li role="presentation" class="active ">
										<a href="#normal-login" data-toggle="tab" class="panel-title">普通登录方式</a>
									</li>
									<li role="presentation" class="">
										<a href="#phone-login" data-toggle="tab" class="panel-title">手机验证码登录</a>
									</li>
								</ul>
							</div>
							<div class="panel-body login-body">
								<div class="tab-content">
									<!--普通登录-->
									<div class="tab-pane fade in active" id="normal-login">
										<form class="form-horizontal center-block" id="normally-login-info"
										      method="POST" enctype="multipart/form-data" role="form">
											<div name="input-username" class="form-group">
												<label class=" control-label col-sm-3" for="input-username">账号:</label>
												<div class="col-sm-8">
													<input id="input-username" class="form-control" type="text"
													       placeholder="账号/手机号码/电子邮箱" name="account">
													<span id="tips-account"></span>
												</div>
											</div>
											<div name="input-pwd" class="form-group">
												<label class="control-label col-sm-3" for="input-pwd">密码:</label>
												<div class="col-sm-8">
													<input id="input-pwd" class="form-control" type="password"
													       placeholder="请输入密码" name="password">
													<span id="tips-password"></span>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-3 control-label"
												       for="input-compute-nor">图片验证:</label>
												<div class="col-sm-8">
													<div class="input-group">
														<input id="input-compute-nor" class="form-control" type="text"
														       placeholder="输入结果" name="imgCode">
														<div class="input-group-addon">
															<img alt="验证码" class="img-responsive img-verification">
														</div>
													</div>
												</div>
												<div class="col-sm-offset-3 col-sm-8" id="tips-imgCode"></div>
											</div>
											<div class="form-group">
												<div class="col-sm-offset-3 col-sm-8">
													<input type="checkbox" class="radio-inline">两周内自动登录
													<a href="#" class="pull-right title">忘记密码？</a>
												</div>
											</div>
											<div class="row">
												<div class="col-sm-offset-3 col-sm-8">
													<button class="btn btn-cold-to-lighter btn-block" type="submit">登录
													</button>
												</div>
											</div>
										</form>
									</div>
									<!--手机登录-->
									<div class="tab-pane fade" id="phone-login">
										<form class="form-horizontal center-block">
											<div class="form-group">
												<label class="col-sm-3 control-label" for="input-phone">手机号码:</label>
												<div class="col-sm-8">
													<input id="input-phone" type="text" class="form-control"
													       placeholder="请输入手机号码" name="phone">
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-3 control-label">图片验证:</label>
												<div class="col-sm-8">
													<div class="input-group">
														<input id="input-compute" class="form-control" type="text"
														       placeholder="输入结果" name="pImgcode">
														<div class="input-group-addon">
															<img class="img-responsive img-verification" alt="验证码">
														</div>
													</div>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-3 control-label"
												       for="phone-verification">手机验证:</label>
												<div class="col-sm-8">
													<div class="input-group">
														<input id="phone-verification" class="form-control" type="text"
														       placeholder="输入验证码" name="pCode">
														<div class="input-group-btn">
														<a class="btn btn-default" role="button">获取手机验证码</a>
														</div>
													</div>
												</div>
											</div>
											<div class="form-group">
												<div class="col-sm-offset-3 col-sm-8">
													<button class="btn btn-cold-to-lighter btn-block" type="submit">登录
													</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
							<div class="panel-footer text-center">
								<span>没有投融界账号？</span>&nbsp;|&nbsp;<a href="#" class="title">免费注册</a>&nbsp;|&nbsp;<a
									href="#" class="title">客服咨询</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--页脚-->
	<div id="footer" class="container"></div>
</div>
<!-- jQuery -->
<script src="js/jquery-1.11.3.js"></script>

<!-- Bootstrap JavaScript -->
<script src="js/bootstrap.js"></script>

<!-- custom js
<script src="js/请输入.js"></script>-->

<script type="text/javascript">
	$('#normally-login-info').submit(function (e) {
		$('#tips-account').text('');
		$('#tips-password').text('');
		$('#tips-imgCode').text('');
		var account = $('input[name="account"]').val();
		var password = $('input[name="password"]').val();
		var imgCode = $('input[name="imgCode"]').val();
		if (account === '') {
			$('#tips-account').text('请输入账号');
		}
		else if (password === '') {
			$('#tips-password').text('密码不能为空');
		}
		else if (imgCode === '') {
			$('#tips-imgCode').text('请输入验证码');
		}
		else {
			var formObj = $(this);
			var formURL = "";
			var formData = $('#normally-login-info').serialize();
			$.ajax({
				url: formURL,
				type: 'POST',
				data: formData,
				dataType: 'json',
				mimeType: 'multipart/form-data',
				contentType: false,
				cache: false,
				processData: false,
				success: function (data, textStatus, jqXHR) {
					(data.code) ? alert(data.message) : null;
				},
				error: function (jqXHR, textStatus, errorThrown) {

				},
			});
		}
		e.preventDefault();
	})
</script>
</body>
</html>
