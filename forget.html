<body>
<div id="page">
	<!--顶部标题栏-->
	<div id="login-banner" class="container-fluid">
		<div class="container">
			<div class="pull-left">
				LOGO
				<span>专业的融资服务交易平台</span>
			</div>
			<div class="pull-right">
				<i class="glyphicon glyphicon-earphone"></i>
				<span>服务热线：400 858 9000</span>
			</div>
		</div>
	</div>
	<!--验证账号面板-->
	<div id="content" class="container">
		<!--验证账号框-->
		<div class="panel panel-default">
			<div class="panel-heading">
				<!--找回密码标示栏-->
				<div class="row">
					<div class="col-sm-12">
						<span class="pull-left">找回密码</span>
						<div class="pull-right">
							<a href="#">返回首页</a>|
							<a href="#">帮助中心</a>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="row arw">
					<div class="col-sm-4">
						<div class="pull-left active normally">
							第一步：验证账号
						</div>
					</div>
					<div class="col-sm-4">
						<div class="pull-left normally ">
							第二步：重置密码
						</div>
					</div>
					<div class="col-sm-4">
						<div class="pull-left normally">
							第三步：完成
						</div>
					</div>
				</div>
				<div class="row mg-forget">
					<div class="col-sm-offset-2 col-sm-8 col-md-offset-2 col-md-6">
						<form class="form-horizontal center-block">
							<div class="form-group">
								<label class="col-sm-4 control-label">找回方式:</label>
								<div class="col-sm-8">
									<input class="radio-inline" type="radio" name="findstyle" value="phone" checked>通过手机找回密码
									<input class="radio-inline" type="radio" name="findstyle" value="email">通过邮箱找回密码
								</div>
							</div>
							<!--手机找回-->
							<div id="use-phone">
								<div class="form-group">
									<label class="col-sm-4 control-label" for="input-phone">手机号码:</label>
									<div class="col-sm-8">
										<input id="input-phone" type="text" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label" for="input-compute">图片验证:</label>
									<div class="col-sm-8">
										<div class="input-group">
											<input id="input-compute" class="form-control" type="text">
											<div class="input-group-addon">
												<img alt="验证码" class="">
											</div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label"
									       for="phone-verification">手机验证:</label>
									<div class="col-sm-8">
										<div class="input-group">
											<input id="phone-verification" class="form-control" type="text">
											<span class="input-group-btn">
                                                        <a class="btn btn-default" role="button">免费获取验证码</a>
                                                    </span>
										</div>
									</div>
								</div>
							</div>
							<!--邮箱找回-->
							<div id="use-email" class="hidden">
								<div class="form-group">
									<label class="col-sm-4 control-label" for="input-email">邮箱地址:</label>
									<div class="col-sm-8">
										<input id="input-email" type="text" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label" for="input-compute-email">图片验证:</label>
									<div class="col-sm-8">
										<div class="input-group">
											<input id="input-compute-email" class="form-control" type="text">
											<div class="input-group-addon">
												<img alt="验证码" class="">
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-4 col-sm-3">
									<button class="btn btn-cold-to-lighter btn-block" type="submit">下一步</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

<script type="text/javascript">
	$('input:radio[name="findstyle"]').click(function () {
		$('input:radio[name="findstyle"]:checked').each(function () {
			switch ($(this).val()) {
				case 'phone':
					$('#use-phone').removeClass('hidden');
					$('#use-email').addClass('hidden');
					break;
				case 'email':
					$('#use-email').removeClass('hidden');
					$('#use-phone').addClass('hidden');
			}
		})
	})

</script>
