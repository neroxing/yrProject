	<style type="text/css">
		.wrapper{
			height: 600px;
		}
		.wrapper .v-outter-table{
			height: 600px;
		}
		#animate-font{
			font-size: 200px;
			width: 200px;
			height: 200px;
		}
		#animate-font div {
			position: absolute;
		}

		/* animate.css -http://daneden.me/animate */
			@keyframes blink-hide {
				from {
					opacity: 1;
				}
				30%{
					opacity: 0;
				}
				70%{
					opacity: 0;
				}
				100%{
					opacity: 1;
				}
			}
			@keyframes blink-show {
				from {
					opacity: 0;
				}
				40%{
					opacity: 1;
				}
				60%{
					opacity: 1;
				}
				100%{
					opacity: 0;
				}
			}
			.blink-hide{
				opacity: 1;
			}
			.wrapper:hover .blink-hide{
				animation-name: blink-hide;
				animation-duration: 0.5s;
			}
			.blink-show{
				opacity: 0;
			}
			.wrapper:hover .blink-show{
				animation-name: blink-show;
				animation-duration: 0.5s;
			}
	</style>

</head>
