<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="title" content="">
	<!--meta name="viewport" content="width=device-width, initial-scale=1"-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="robots" content="index, follow">

	@include("/common/_cssasset.html") {}

	<style type="text/css">
		#bg-purple {
			background-color: #f5f8ff !important;
			background-image: none;
		}

		table tr:first-child {
			background-color: #f8f8f8;
		}

		table {
			margin-top: 20px;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="panel panel-default">
						<div class="panel-heading " id="bg-purple">
							<div class="panel-title">邀请会员注册</div>
						</div>
						<div class="panel-body">
							<input class="form-control" readonly="true" type="text"
							       value="${url}">
							按 Ctrl+C 键复制选中的链接
							<div id="invite-table"></div>
							温馨提示
							<ol>
								<li>请不要发送邀请信给不熟悉的人士，避免给别人带来不必要的困扰。</li>
								<li>请把链接地址发给您的好友，每成功注册一位用户，那么您可以一次性获得200成长值的推广奖励。</li>
							</ol>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

@include("/common/_jsasset.html") {}

<script type="text/javascript">
	$.ajax({
		typr: 'GET',
		url: '${basePath}/inregister/list',
		dataType: 'json',
		success: function (data) {
			var str = '<table class="table table-bordered ">' +
					'								<tr class="text-center">' +
					'									<td>邀请好友账号</td>' +
					'									<td>注册时间</td>' +
					'									<td>奖励</td>' +
					'								</tr>';
			if (data.data.rows.length > 0) {
				$.each(data.data.rows, function (n, value) {
					str += '<tr class="text-center">' +
							'									<td>' + value.ext.ACCOUNT + '</td>' +
							'									<td>' + value.ext.CREATETIME + '</td>' +
							'									<td>+' + value.reward + '</td>' +
							'								</tr>';
				})
			}
			else {
				str += '<tr>' +
						'									<td colspan="3">还没有相关内容</td>' +
						'								</tr>';
			}
			str += '</table>';
			$('#invite-table').html($(str))
		}
	})
</script>
</body>
</html>
