<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="title" content="">
	<!--meta name="viewport" content="width=device-width, initial-scale=1"-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="robots" content="index, follow">

	<!-- Bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Bootstrap theme
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">-->

	<!-- fontawesome css -->
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!-- customized css -->
	<link rel="stylesheet" href="css/yr.css">
	<link rel="stylesheet" href="css/yr-back.css">

	@include("/common/_cssasset.html") {}

	<style type="text/css">
		\@media (min-width: 768px) {
		.normally {
			width: 90%;
		}

		.normally.active {
			width: 90%;
		}
		}

		\@media (min-width: 992px) {
		.normally {
			width: 92%;
		}

		.normally.active {
			width: 92%;
		}
		}

		\@media (min-width: 1200px) {
		.normally {
			width: 93%;
		}

		.normally.active {
			width: 93%;
		}
		}

		.arw {
			margin-bottom: 20px;
		}

		.hy-bg {
			background: #f5f8ff;
			border: 1px solid #d9dce8;
			padding: 0 10px;
			height: 32px;
			line-height: 32px;
			color: #333333;
			font-size: 14px;
			font-weight: bold;
			margin: 10px 0;
		}

		.pd10-bg {
			padding: 0px 10px;
			background-color: white;
			border: 1px solid #ddd;

		}

		.font-state {
			color: #666666;
			font-style: normal;
			font-weight: 500;
			margin-left: 30px;
		}

		.mg-top-btn {
			margin-top: 5px;
		}

		.mg-left-btn {
			margin-left: 15px;
		}

		.acceptance-tab {
			border: 10px solid #fff;
			width: auto;
			margin-left: 30px;
			float: left;
			margin-top: -15px;
			background-color: #fff;
			font: bold 12px simsun;
		}

		.acceptance-line-height {
			line-height: 30px;
			margin-top: 20px;
			border: 2px solid #eeeff5;
			padding-top: 20px;
			padding-left: 70px;
			margin-bottom: 20px;
			padding-bottom: 20px;
		}


	</style>
</head>
<body>

<div class="container pd10-bg">
	<div class="hy-bg">
		投诉详情<span class="font-state">投诉状态：审核中</span>
		<a class="btn btn-xs btn-hot-to-lighter pull-right mg-top-btn" href="${basePath}/account/complaints">返回</a>
	</div>
	<div class="row arw">
		<div class="col-sm-3">
			<div class="pull-left  normally">
				用户提交投诉
			</div>
		</div>
		<div class="col-sm-3">
			<div class="pull-left  normally ">
				提交投诉表单
			</div>
		</div>
		<div class="col-sm-3">
			<div class="pull-left active normally">
				投融界受理审核
			</div>
		</div>
		<div class="col-sm-3">
			<div class="pull-left normally">
				公布处罚结果
			</div>
		</div>
	</div>
	<div class="acceptance-tab">投诉信息</div>
	<div class="acceptance-line-height">
		<div>投 诉 人：${complain.ext.name}</div>
		<div>投诉日期：${complain.complain_date,"yyyy-MM-dd"}</div>
		<div>投诉理由：${complain.complain_reason}</div>
		<div>投诉凭证：凭证附件
			<a class="btn btn-sm btn-cold-to-lighter mg-left-btn" target="_blank" href="${complain.complain_avatar}">下载</a>
		</div>
	</div>

	<div class="acceptance-tab">处理结果</div>
	<div class="acceptance-line-height">
		<div>${complain.complain_reply}</div>
	</div>
</div>

<!-- jQuery -->
<script src="js/jquery-1.11.3.js"></script>

<!-- Bootstrap JavaScript -->
<script src="js/bootstrap.js"></script>

<!-- custom js
<script src="js/请输入.js"></script>-->

<script type="text/javascript">

</script>
</body>
</html>
