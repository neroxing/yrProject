<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="title" content="">
	<!--meta name="viewport" content="width=device-width, initial-scale=1"-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="robots" content="index, follow">

	<!-- Bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Bootstrap theme
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">-->

	<!-- fontawesome css -->
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!-- customized css -->
	<link rel="stylesheet" href="css/yr.css">
	<link rel="stylesheet" href="css/yr-back.css">

	<style type="text/css">
		@media (min-width: 768px) {
			.normally {
				width: 90%;
			}

			.normally.active {
				width: 90%;
			}
		}

		@media (min-width: 992px) {
			.normally {
				width: 92%;
			}

			.normally.active {
				width: 92%;
			}
		}

		@media (min-width: 1200px) {
			.normally {
				width: 93%;
			}

			.normally.active {
				width: 93%;
			}
		}

		.arw {
			margin-top: 10px;
			margin-bottom: 70px;
		}

		.red {
			color: #e93100;
		}

		.i-blue {
			color: #2b9df6;
			font-size: 18px;
			margin-right: 5px;
		}

		.pd10-bg {
			padding: 0px 10px;
			background-color: white;
			border: 1px solid #ddd;

		}

		.ma-bottom {
			margin-bottom: 30px;
		}

		.control-label {
			padding-top: 0 !important;
		}
		.tips {
			margin-bottom: 0;
			padding-top: 7px;
		}
	</style>
</head>
<body>

<div class="container">
	<div class="panel panel-default">
		<div class="panel-body">
			<div>投诉流程：</div>
			<div class="row arw">
				<div class="col-sm-3">
					<div class="pull-left  normally">
						用户提交投诉
					</div>
				</div>
				<div class="col-sm-3">
					<div class="pull-left active normally ">
						提交投诉表单
					</div>
				</div>
				<div class="col-sm-3">
					<div class="pull-left normally">
						投融界受理审核
					</div>
				</div>
				<div class="col-sm-3">
					<div class="pull-left normally">
						公布处罚结果
					</div>
				</div>
			</div>
			<form class="form-horizontal"  id="complaint" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label class="control-label col-sm-3 col-md-2 col-md-offset-1"><span class="red">*</span>我要投诉的信息：</label>
					<div class="col-sm-9">四川某油用牡丹种植项目股权融资2000万元</div>
					<input class="hidden" name="complain.by_complain" value="">
					<input class="hidden" name="complain.channel_type" value="">
					<input class="hidden" name="complain.channel_id" value="">
					<input class="hidden" name="complain.complain_title" value="">
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2 col-sm-offset-1"><span class="red">*</span>投诉理由：</label>
					<div class="col-sm-5">
						<textarea class="form-control" name="complain.complain_reason"></textarea>
					</div>
					<label id="tips-reason" class="col-sm-3 tips ">
						<i class="glyphicon glyphicon-remove-sign  red" aria-hidden="true"></i>
						请输入您的投诉理由
					</label>
					<!--<div class="col-sm-4">
						<i class="fa fa-exclamation-circle i-blue" aria-hidden="true"></i>请输入您的投诉理由
					</div>-->
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2 col-sm-offset-1"><span class="red">*</span>投诉凭证：</label>
					<div class="col-sm-3">
						<input type="file" name="complain_avatar">
					</div>
					<div class="col-sm-4" id="file">
						已上传凭证:<a class="title">前台未完成部分</a>  <a class="title">删除</a>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8    col-sm-offset-3">
						<i class="fa fa-exclamation-circle i-blue" aria-hidden="true"></i>上传的文件不得超过了1.5M！支持JPG，JPEG，GIF，PNG，ZIP，RAR，doc，docx，xls，xlsx，pdf格式！
					</div>
				</div>
			</form>
			<div class="row">
				<div class="col-sm-2 col-sm-offset-3">
					<button class="btn btn-cold-to-lighter ma-bottom btn-block" type="submit">提交投诉</button>
				</div>
				<div class="col-sm-2">
					<button class="btn btn-default ma-bottom btn-block">取消</button>
				</div>
			</div>
		</div>
	</div>

</div>

<!-- jQuery -->
<script src="js/jquery-1.11.3.js"></script>

<!-- Bootstrap JavaScript -->
<script src="js/bootstrap.js"></script>

<!-- custom js
<script src="js/请输入.js"></script>-->

<script type="text/javascript">
	$('input[type=file]').fileupload({
		url: "${basePath}/uploadify/upload",
		maxChunkSize:1024*1024*3,
		paramName:'imgFile',
		dataType: 'json',
		done: function (e, data) {
			if (data.jqXHR.responseJSON.error==0) {
				$('input[name="complain.complain_avatar"]').attr("value",data.jqXHR.responseJSON.url);

			};
		}
	});
	$('#complaint').submit(function (e) {
		$('#tips-reason').html('');
		var reason = $('input[name="complain.complain_reason"]').val();
		if(reason===''){
			$('#tips-reason').html($('<i class="glyphicon glyphicon-remove-sign  red" aria-hidden="true"></i>请输入您的投诉理由'));
		}
		else{
			var formData=$('#complaint').serialize();
			$.ajax({
				type:'POST',
				url:'/complain/save',
				data:formData,
				dataType:'json',
				mimeType:'multipart/form-data',
				contentType:"application/x-www-form-urlencoded",
				cache:false,
				processData:false,
				success:function (data) {
					if (data.code==0) {
						window.location.href='/complain/viewresult/'+data.data+''
					}else{
						alert(data.message);
					}
				}
			})
		}
		e.preventDefault();
	})
</script>
</body>
</html>
