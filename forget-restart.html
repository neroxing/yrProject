	<style type="text/css">
		@media(min-width: 768px){
			.normally {
				width: 92%;
			}
			.normally.active {
				width: 92%;
			}
		}
		@media(min-width: 992px){
			.normally {
				width: 94%;
			}
			.normally.active {
				width: 94%;
			}
		}
		@media(min-width: 1200px){
			.normally {
				width: 95%;
			}
			.normally.active {
				width: 95%;
			}
		}
		.arw>div:last-child>div {
			width: 100%;
		}
		.mg-forget {
			margin-top: 50px;
			margin-bottom: 50px;
		}



		.normally {
			line-height: 34px;
			height: 34px;
			background-color: #ddd;
			/*margin-left: 40px;*/
		}

		.normally:after {
			content: '';
			display: table;
			box-sizing: border-box;
			float: right;
			margin-right: -34px;
			width: 0px;
			height: 0px;
			border: 17px solid transparent;
			border-left-color: #ddd;
		}

		.normally:before {
			content: '';
			display: table;
			box-sizing: border-box;
			float: left;
			margin-left: -34px;
			width: 0px;
			height: 0px;
			border: 17px solid #ddd;
			border-left-color: transparent;
		}

		.normally.active:after {
			content: '';
			display: table;
			box-sizing: border-box;
			float: right;
			margin-right: -34px;
			width: 0px;
			height: 0px;
			border: 17px solid transparent;
			border-left-color: #8892b5;
		}

		.normally.active:before {
			content: '';
			display: table;
			box-sizing: border-box;
			float: left;
			margin-left: -34px;
			width: 0px;
			height: 0px;
			border: 17px solid #8892b5;
			border-left-color: transparent;
		}

		.normally.active {
			line-height: 34px;
			height: 34px;
			color: whitesmoke;
			background-color: #8892b5;
			/*margin-left: 40px;*/
		}
		.arw>div:first-child>div{
			padding-left: 17px;
		}

		.arw>div:first-child>div:before {
			content: none;
		}

		.arw>div:last-child>div:after {
			content: none;
		}
	</style>
</head>

				</div>
			</div>
			<div class="panel-body">

							第一步：验证账号
						</div>
					</div>
					<div class="col-sm-4">
						<div class="pull-left active normally ">

					</div>
					<div class="col-sm-4">

						</div>

				</div>
				<div class="row mg-forget">

								</div>
							</div>

								<div class="col-sm-6">
									<input id="input-pwdconfirm" type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-4 col-sm-3">
									<button class="btn btn-cold-to-lighter btn-block" type="submit">下一步</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
