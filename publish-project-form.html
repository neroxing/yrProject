<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="title" content="">
	<!--meta name="viewport" content="width=device-width, initial-scale=1"-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<!-- Bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Bootstrap theme -->

	<!-- fontawesome css -->

			color:Red;

<body>
	<div class="container">
		<form class="form-horizontal" id="fund-info" name="fund-info" method="POST" enctype="multipart/form-data" role="form">
			<div class="form-group">
				<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">信息分类：</label>
				<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
					<label class="radio-inline"><input type="radio" name="project-type" id="project-financing" value="project-financing"  />项目融资</label>	<!-- 项目融资 project Financing -->		
					<label class="radio-inline"><input type="radio" name="project-type" id="asset-deal" value="asset-deal" />资产交易</label><!-- 资产交易 Asset deal -->
					<label class="radio-inline"><input type="radio" name="project-type" id="government-investment" value="government-investment" />政府招商</label><!-- 政府招商 Government investment -->		
					<label class="radio-inline"><input type="radio" name="project-type" id="finance" value="finance" />投资理财</label> <!-- 投资理财 Finance -->	
				</div>
				<div id="project-type-error" name="project-type-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">信息标题：</label>
				<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
					<input class="" type="text" name="title" id="title">
				</div>
				<div id="title-error" name="title-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">所在地区：</label>
				<div class=" col-sm-8 col-md-8 col-lg-8 text-align-left">
					<select name="province" class="select ">
						<option></option>
						<option value="01">浙江省</option>
						<option value="02">福建省</option>
						<option value="03">江苏省</option>
						<option value="04">广东省</option>
					</select>
					<select name="city" class="select " >
						<option></option>
						<option value="01">杭州</option>
						<option value="02">厦门</option>
						<option value="03">福州</option>
					</select>
					<select name="area" class="select " >
						<option></option>
						<option value="01">拱墅区</option>
						<option value="02">滨江区</option>
						<option value="03">萧山</option>
					</select>
				</div>
				<div id="location-error" name="location-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
			</div>

			<!-- 		项目融资1	////////////////////////////////////////// -->
			<div id="project-financing-info">
				<div class="form-group">
					<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">融资主体：</label>
					<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
						<select name="fund-body" class="" >
							<option></option>
							<option value="00">企业</option>
							<option value="01">政府</option>
							<option value="02">个人</option>
						</select>
					</div>
					<div id="fund-body-error" name="fund-body-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">所属行业：</label>
					<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
						<select name="industry-type">
							<option></option>
							<option value="01">金融投资</option>
							<option value="02">房地产</option>
							<option value="03">能源</option>
						</select>
					</div>
					<div id="industry-type-error" name="industry-type-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">去年营业额：</label>
					<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
						<input id="last-turnover" type="text" name="last-turnover" class="" >
						<select name="last-turnover-unit" class="" >
							<option value="01">万元</option>
							<option value="02">亿元</option>				
						</select>
					</div>
					<div id="last-turnover-error" name="last-turnover-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">企业当前净资产：</label>
					<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
						<input id="net-assets" type="text" name="net-assets" class="" >
						<select name="net-assets-unit" class="" >
							<option value="01">万元</option>
							<option value="02">亿元</option>				
						</select>
					</div>
					<div id="net-assets-error" name="net-assets-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">融资用途：</label>
					<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
						<input class="" type="text" name="
						financing-purpose" id="financing-purpose">
					</div>
					<div id="financing-purpose-error" name="financing-purpose-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">融资金额：</label>
					<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
						<input id="invest-amount-min" type="text" name="invest-amount-min" class="" >
						<select name="invest-amount-min-unit" class="" >
							<option value="01">万元</option>
							<option value="02">亿元</option>				
						</select>
						--
						<input id="invest-amount-max" type="text" name="invest-amount-max" class="" >
						<select name="invest-amount-max-unit" class="" >
							<option value="01">万元</option>
							<option value="02">亿元</option>
						</select>
					</div>
					<div id="invest-amount-error" name="invest-amount-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
				</div>	

				<div class="form-group">
					<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">总投金额：</label>
					<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
						<input id="total-investment-amount" type="text" name="total-investment-amount" class="" >
						<select name="total-investment-amount-unit" class="" >
							<option value="01">万元</option>
							<option value="02">亿元</option>				
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">意向资金：</label>
					<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
						<label><input type="checkbox" name="prefer-invest" id="any" class="" >不限</label>
						<label><input type="checkbox" name="prefer-invest" id="personal-fund" class="" >个人资金</label>
						<label><input type="checkbox" name="prefer-invest" id="enterprise-fund" class="" >企业资金</label>
						<label><input type="checkbox" name="prefer-invest" id="angel-investment" class="" >天使投资</label>
						<label><input type="checkbox" name="prefer-invest" id="other-fund" class="" >其它资金</label>
						<label><input type="checkbox" name="prefer-invest" id="asset-management" class="" >资产管理</label>
						<label><input type="checkbox" name="prefer-invest" id="insurance-company" class="" >保险公司</label>
						<label><input type="checkbox" name="prefer-invest" id="trust-company" class="" >信托公司</label>
						<label><input type="checkbox" name="prefer-invest" id="securities-company " class="" >证券公司</label>
						<label><input type="checkbox" name="prefer-invest" id="fund-company" class="" >基金公司</label>
						<label><input type="checkbox" name="prefer-invest" id="commercial-bank" class="" >商业银行</label>
						<label><input type="checkbox" name="prefer-invest" id="investment-company" class="" >投资公司</label>
						<label><input type="checkbox" name="prefer-invest" id="financial-leasing" class="" >金融租赁</label>
						<label><input type="checkbox" name="prefer-invest" id="security-company" class="" >担保公司</label>
						<label><input type="checkbox" name="prefer-invest" id="pawn-company" class="" >典当公司</label>
						<label><input type="checkbox" name="prefer-invest" id="microfinance" class="" >小额贷款</label>
						<label><input type="checkbox" name="prefer-invest" id="pe-investment" class="" >PE投资</label>
						<label><input type="checkbox" name="prefer-invest" id="vc-investment" class="" >VC投资</label>
					</div>
					<div id="prefer-invest-error" name="prefer-invest-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">融资方式：</label>
					<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
						<label><input type="checkbox" name="financing-type" id="debt-financing" class="" >债权融资</label>
						<label><input type="checkbox" name="financing-type" id="equity-financing" class="" >股权融资</label>
						<label><input type="checkbox" name="financing-type" id="overall-transfer" class="" >整体转让</label>
						<label><input type="checkbox" name="financing-type" id="other-financing" class="" >其他融资</label>
					</div>
					<div id="financing-type-error" name="financing-type-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">可提供资料：</label>
					<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
						<label><input type="checkbox" name="financing-type" id="business-project-plan" class="" >商业/项目计划书</label>
						<label><input type="checkbox" name="financing-type" id="company-documents" class="" >公司证件</label>
						<label><input type="checkbox" name="financing-type" id="related-financial-info" class="" >相关财务资料</label>
						<label><input type="checkbox" name="financing-type" id="other-info" class="" >其它资料</label>
					</div>
					<div id="financing-type-error" name="financing-type-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
				</div>

				  <div class="form-group">
					<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">项目概述：</label>
					<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
						<textarea name="project-overview" class=""></textarea>
					</div>
					<div id="project-overview-error" name="project-overview-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">项目优势：</label>
					<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
						<textarea name="project-advantage" class=""></textarea>
					</div>
					<div id="project-advantage-error" name="project-advantage-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
				</div>
			</div>
			<!-- /////////////////// -->

			<!-- 	///////////// 资产交易 /////////////// -->
			<div id="asset-deal-info">
				<div class="form-group">
					<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">交易类别：</label>
					<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
						<select name="trading-category" class="" >
							<option></option>
							<option value="00">房屋</option>
							<option value="01">土地</option>
							<option value="02">交通工具</option>
							<option value="03">机械设备</option>
							<option value="04">账款债权</option>
							<option value="05">有价票据</option>
							<option value="06">无形资产</option>
							<option value="07">股权</option>
							<option value="08">金融资产</option>
							<option value="09">林权</option>
							<option value="10">存货</option>
							<option value="11">收藏品</option>
							<option value="12">经营权</option>
							<option value="13">矿产</option>
							<option value="14">其它</option>
						</select>
					</div>
					<div id="trading-category-error" name="trading-category-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">交易方式：</label>
					<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
						<label><input type="checkbox" name="transaction-type" id="auction" class="" >拍卖</label>
						<label><input type="checkbox" name="transaction-type" id="agreement" class="" >协议</label>
						<label><input type="checkbox" name="transaction-type" id="price-auction" class="" >竞价</label>
						<label><input type="checkbox" name="transaction-type" id="bidding" class="" >招标</label>
					</div>
					<div id="transaction-type-error" name="transaction-type-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">转让范围：</label>
					<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
						<label><input type="checkbox" name="transfer-range" id="all" class="" >整体</label>
						<label><input type="checkbox" name="transfer-range" id="part" class="" >部份</label>
					</div>
					<div id="transfer-range-error" name="transfer-range-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">资产估价：</label>
					<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
						<input id="asset-valuation" type="text" name="asset-valuation" class="" >
						<select name="asset-valuation-unit" class="" >
							<option value="01">万元</option>
							<option value="02">亿元</option>				
						</select>
					</div>
					<div id="asset-valuation-error" name="asset-valuation-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">转让价格：</label>
					<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
						<input id="asking-price" type="text" name="asking-price" class="" >
						<select name="asking-price-unit" class="" >
							<option value="01">万元</option>
							<option value="02">亿元</option>				
						</select>
					</div>
					<div id="asking-price-error" name="asking-price-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">截止时间：</label>
					<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
						<input type="text" id="deadline-time" data-provide="datepicker">
					</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">资产概况：</label>
				<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
					<textarea name="assets-overview" class=""></textarea>
				</div>
				<div id="assets-overview-error" name="assets-overview-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
			</div>
		</div>
		<!-- /////////////////////////// -->



		<!-- ////////////政府招商/////////////// -->
		<div id="government-investment-info">
			<div class="form-group">
				<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">招商行业：</label>
				<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
					<select name="investment-industry">
						<option></option>
						<option value="01">金融投资</option>
						<option value="02">房地产</option>
						<option value="03">能源</option>
					</select>
				</div>
				<div id="investment-industry-error" name="investment-industry-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">投资估算：</label>
				<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
					<input id="investment-estimate-min" type="text" name="investment-estimate-min" class="" >
					<select name="investment-estimate-min-unit" class="" >
						<option value="01">万元</option>
						<option value="02">亿元</option>				
					</select>
					--
					<input id="investment-estimate-max" type="text" name="investment-estimate-max" class="" >
					<select name="investment-estimate-max-unit" class="" >
						<option value="01">万元</option>
						<option value="02">亿元</option>
					</select>
				</div>
				<div id="investment-estimate-error" name="investment-estimate-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
			</div>	

			<div class="form-group">
				<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">招商方式：</label>
				<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
					<label><input type="checkbox" name="investment-means" id="joint" class="" >合资</label>
					<label><input type="checkbox" name="investment-means" id="owned" class="" >独资</label>
					<label><input type="checkbox" name="investment-means" id="btorbot" class="" >BT或BOT</label>
					<label><input type="checkbox" name="investment-means" id="other-corp" class="" >其它合作方式</label>
				</div>
				<div id="investment-means-error" name="investment-means-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">项目内容：</label>
				<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
					<textarea name="project-description" class=""></textarea>
				</div>
				<div id="project-description-error" name="project-description-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">投资环境：</label>
				<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
					<textarea name="investment-environment" class=""></textarea>
				</div>
				<div id="investment-environment-error" name="investment-environment-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">项目背景：</label>
				<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
					<textarea name="project-background" class=""></textarea>
				</div>
				<div id="project-background-error" name="project-background-error"  class="control-label col-sm-2 col-md-2 col-lg-2 text-align-left"></div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2 col-md-2 col-lg-2 text-align-right">项目规模：</label>
				<div class="col-sm-8 col-md-8 col-lg-8 text-align-left">
