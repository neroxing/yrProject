<script type="text/javascript">
	function ajaxLoadPagination(id,total,page) {
		var pagenation = '';
		(page != 1) ? pagenation += ('<li><a>首页</a></li>') : null;
		(total > 1 && page > 1) ? pagenation += ('<li><a>上一页</a></li>') : null;
		if (total <= 5 || page < 5) {

			for (var i = 1; i <= Math.min(total, 5); i++) {
				if (i == page) {
					pagenation += ('<li class="active"><a>' + i + '</a></li>');
				}
				else {
					pagenation += ('<li><a>' + i + '</a></li>');
				}
			}
			(total > 5) ? pagenation += ('<li><span>···</span></li><li><a>' + total + '</a></li>') : null;
		}
		else {
			((page - 2) > 0) ? pagenation += ('<li><a>' + (page - 2) + '</a></li>') : null;
			((page - 1) > 0) ? pagenation += ('<li><a>' + (page - 1) + '</a></li>') : null;
			pagenation += ('<li class="active"><a>' + page + '</a></li>');
			((page + 1) <= total) ? pagenation += ('<li><a>' + (page + 1) + '</a></li>') : null;
			((page + 2) <= total) ? pagenation += ('<li><a>' + (page + 2) + '</a></li>') : null;
			(total > (page + 2)) ? pagenation += ('<li><span>···</span></li></li><li><a>' + total + '</a></li>') : null;
		}
		(total > 1 && page < total) ? pagenation += ('<li><a>后一页</a></li>') : null;
		(page != total && total > 0) ? pagenation += ('<li><a>最后一页</a></li>') : null;
		$('#'+id+' .pagination').html($(pagenation));
		$('#'+id+' .pagination li a').click(function () {
			var pageCount = this.text;
			if (pageCount != page) {
				var pageUrl = $('#'+id+'').attr('url');
				switch (this.text) {
					case '上一页':
						pageCount = (page - 1);
						break;
					case '后一页':
						pageCount = (page + 1);
						break;
					case '首页':
						pageCount = 1;
						break;
					case '最后一页':
						pageCount = total;
						break;
					default:
						console.log("页数不存在");
						break;
				}
				pageUrl += '?page=' + pageCount;
				switch(id){
					case 'receive':
						ajaxLoadReceive(pageUrl);
						break;
					case 'send':
						ajaxLoadSend(pageUrl);
						break;
				}
			}
		})
	}
	/*收到的投诉*/
	function ajaxLoadReceive(url) {
		$.ajax({
			type: 'GET',
			url: url,
			dataType: 'json',
			success: function (data) {
				var str = '<table class="table table-bordered jz">' +
						'								<tr class="text-center">' +
						'									<th>投诉编号</th>' +
						'									<th>投诉理由</th>' +
						'									<th>投诉人</th>' +
						'									<th>发起时间</th>' +
						'									<th>状态</th>' +
						'									<th>倒计时</th>' +
						'									<th>操作</th>' +
						'								</tr>';
				$.each(data.data.rows, function (n, value) {
					str += '<tr class="text-center">' +
							'									<td>' + value.complain_code + '</td>' +
							'									<td>' + value.complain_reason + '</td>' +
							'									<td>' + value.ext.name + '</td>' +
							'									<td>' + value.complain_date.substring(0, 10) + '</td>' +
							'									<td>' + value.complain_status + '</td>' +
							'									<td>' + value.countdown + '</td>' +
							'									<td>' +
							'										<a class="btn btn-hot-to-lighter btn-xs" href="">查看</a>' +
							'									</td>' +
							'								</tr>';
				})
				str += '</table>';
				$('#receive-table').html($(str));
				ajaxLoadPagination('receive',data.data.total,data.data.page)
			}
		})
	}
	/*发起的投诉*/
	function ajaxLoadSend(url) {
		$.ajax({
			type: 'GET',
			url: url,
			dataType: 'json',
			success: function (data) {
				var str = '<table class="table table-bordered">' +

						'									<th>投诉编号</th>' +
						'									<th>投诉理由</th>' +
						'									<th>被投诉人</th>' +
						'									<th>发起时间</th>' +
						'									<th>状态</th>' +
						'									<th>倒计时</th>' +
						'									<th>操作</th>' +
						'								</tr>';
				$.each(data.data.rows, function (n, value) {
					str += '<tr class="text-center">' +
							'									<td>' + value.complain_code + '</td>' +
							'									<td>' + value.complain_reason + '</td>' +
							'									<td>' + value.ext.name + '</td>' +
							'									<td>' + value.complain_date.substring(0, 10) + '</td>' +
							'									<td>' + value.complain_status + '</td>' +
							'									<td>' + value.countdown + '</td>' +
							'									<td>' +
							'										<a class="btn btn-hot-to-lighter btn-xs" href="">查看</a>' +
							'									</td>' +
							'								</tr>';
				})
				str += '</table>';
				$('#send-table').html($(str));
				ajaxLoadPagination('send',data.data.total,data.data.page)
			}
		})
	}
	$(document).ready(function () {
		ajaxLoadSend($('#send').attr('url'))
		ajaxLoadReceive($('#receive').attr('url'))
	})
