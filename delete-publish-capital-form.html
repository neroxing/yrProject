<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>

<script type="text/javascript">

	/* show invest type info */
	$(document).ready(function () {
		/* show fund type content */
		$('input[type="radio"]').click(function () {
			if ($(this).attr('id') == 'equity-inv') {
				$('#equity-invest-info').show();
				$('#invest-period').show();
				$('#debt-invest-info').hide();
				$('#financialInvest').hide();
			}
			else if ($(this).attr('id') == 'debt-inv') {
				$('#debt-invest-info').show();
				$('#invest-period').show();
				$('#equity-invest-info').hide();
				$('#financialInvest').hide();
			}
			else if ($(this).attr('id') == 'financial-inv') {
				$('#financialInvest').show();
				$('#equity-invest-info').hide();
				$('#invest-period').hide();
				$('#debt-invest-info').hide();
			}
			else if ($(this).attr('id') == 'btbot') {
				$('#financialInvest').hide();
				$('#equity-invest-info').hide();
				$('#invest-period').hide();
				$('#debt-invest-info').hide();
			}
			else if ($(this).attr('id') == 'other-inv') {
				$('#financialInvest').hide();
				$('#equity-invest-info').hide();
				$('#invest-period').hide();
				$('#debt-invest-info').hide();
			}
		});


		function createOption(items, name) {
			var provinceHtml = ''
			for (var index in items) {
				provinceHtml += '<option value="' + index + '">' + items[index].name + '</option>';
			}
			$('[name="' + name + '"]').html(provinceHtml);
		}

		$.ajax({
			type: 'GET',
			url: 'http://115.236.94.196:30000/blade/dict/location',
			success: function (data) {

				var items = data.data['0'].itemDicts, city;
				createOption(items, 'province');
				$('[name="province"] option').click(function (event) {
					city = items[this.val()].itemDicts;
					createOption(city, 'city');
				})
				$('[name="city"] option').click(function (event) {
					createOption(city[this.val()].itemDicts, 'area');
				})
			}
		});

		//form validation
		$("#fund-info").validate({
			rules: {
				"invest-type": "required",
				title: "required",
				"fund-body": "required",
				province: "required",
				city: "required",
				area: "required",
				"invest-industry": "required",
				"invest-area": "required",
				"invest-amount-min": "required",
				"invest-amount-max": "required",
				"equity-invest-type": {
					required: "#equity-inv:checked"
				},
				"invest-stage": {
					required: "#equity-inv:checked"
				},
				"return-require-min": {
					required: "#debt-inv:checked"
				},
				"risk-require": {
					required: "#debt-inv:checked"
				},
				"risk-prefer": {
					required: "#financial-inv:checked"
				},
				"invest-period-min": {
					required: "#equity-inv:checked"	//debt
				},
				"invest-period-max": {
					required: "#equity-inv:checked"	//debt
				},
				"pre-fee": "required",
				"investment-requirements-overview": "required"
			},
			messages: {
				"invest-type": {
					required: "请选择类型"
				},
				title: {
					required: "请输入标题"
				},
				"fund-body": {
					required: "请选择资金主体"
				},
				province: {
					required: "请填写正确地址"
				},
				city: {
					required: "请填写正确地址"
				},
				area: {
					required: "请填写正确地址"
				},
				"invest-industry": {
					required: "请选择投资行业"
				},
				"invest-area": {
					required: "请选择投资地区"
				},
				"invest-amount-min": {
					required: "请输入投资金额"
				},
				"invest-amount-max": {
					required: "请输入投资金额"
				},
				"equity-invest-type": {
					required: "请选择股权投资类型"
				},
				"invest-stage": {
					required: "请选择投资阶段"
				},
				"return-require-min": {
					required: "请输入最低回报要求"
				},
				"risk-require": {
					required: "请选择风控要求"
				},
				"risk-prefer": {
					required: "请选择风险偏好"
				},
				"invest-period-min": {
					required: "请输入投资期限"
				},
				"invest-period-max": {
					required: "请输入投资期限"
				},
				"pre-fee": {
					required: "请选择前期费用"
				},
				"investment-requirements-overview": {
					required: "请输入投资要求概述"
				}
