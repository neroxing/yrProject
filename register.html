<script src="js/请输入.js"></script>-->

<script type="text/javascript">
	$('#register-info').submit(function (e) {
		$('#tips-phone').text('');
		$('#tips-icode').text('');
		$('#tips-pcode').text('');
		$('#tips-rule').text('');
		var phone = $('input[name="account"]').val();
		var imgCode = $('input[name="imgCode"]').val();
		var password = $('input[name="password"]').val();
		if (!/^(13[0-9]|14[0-9]|15[0-9]|18[0-9])\d{8}$/i.test(phone)) {
			$('#tips-phone').text('请输入正确手机号');
		}
		else if (imgCode === '') {
			$('#tips-icode').text('请输入验证码');
		}
		else if (password === '') {
			$('#tips-pcode').text('请输入手机验证码');
		}
		else if (!$("input[type='checkbox']").is(':checked')) {
			$('#tips-rule').text('您尚未同意');
		}
		else {
			var formObj = $(this);
			var formURL = "http://115.236.94.196:30000/blade/capital/save";
			$('input[type=hidden]').val($('input[name="password"]').val());
			var formData = $('#register-info').serialize();
			$.ajax({
				url: formURL,
				type: 'POST',
				data: formData,
				dataType: 'json',
				mimeType: 'multipart/form-data',
				contentType: "application/x-www-form-urlencoded",
				cache: false,
				processData: false,
				success: function (data, textStatus, jqXHR) {
					(data.code) ? alert(data.message) : null;
				},
				error: function (jqXHR, textStatus, errorThrown) {

				},
			});
		}
		e.preventDefault();
	})
	function getPhonecode() {
		$('#tips-phone').text('');
		$('#tips-icode').text('');
		var phone = $('input[name="account"]').val();
		var imgCode = $('input[name="imgCode"]').val();
		if (!/^(13[0-9]|14[0-9]|15[0-9]|18[0-9])\d{8}$/i.test(phone)) {
			$('#tips-phone').text('请输入正确手机号');
		}
		else if (imgCode === '') {
			$('#tips-icode').text('请输入验证码');
		}
		else {
			$.ajax({
				url: '${basePath}/account/sms?account=' + phone + '&imgCode=' + imgCode + '',
				type: 'POST',
				data: (phone + imgCode).serialize(),
				dataType: 'json',
				contentType: false,
				cache: false,
				processData: false,
				success: function (data, textStatus, jqXHR) {
					(data.code) ? alert(data.message) : null;
				},
				error: function (jqXHR, textStatus, errorThrown) {

				},
			})
		}

	}
</script>
