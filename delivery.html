<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="title" content="">
	<!--meta name="viewport" content="width=device-width, initial-scale=1"-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="robots" content="index, follow">

	<!-- Bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Bootstrap theme -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">

	<!-- fontawesome css -->
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!-- customized css -->
	<link rel="stylesheet" href="css/yr.css">

	<style type="text/css">
		.bg-geay{
			background-color: #f1f1f1;
			padding: 10px;
			margin-bottom: 10px;
		}
		.pd-10{
			padding: 10px;
		}
		.center-text{
			text-align: center!important;
		}
		.mg-bottom-clear{
			margin-bottom: 0px;
		}
		.mg-r-15{
			margin-right: 15px;
		}
		.panel .panel .panel-body{
			border: 1px solid #f1f1f1;
			padding: 0px;
		}
		.panel .panel .panel-body>div{
			border-right:1px solid #f1f1f1;;
			padding-top: 10px;
			padding-bottom: 10px;
			height: 80px;
		}
		.lh-60{
			line-height: 60px;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="bg-geay">
						<form class="form-horizontal">
							<div class="form-group">
								<div class="col-sm-5">
									<div class="row">
										<label class="control-label col-sm-4">接受人:</label>
										<div class="col-sm-8">
											<input  type="text" class="form-control">
										</div>
									</div>
								</div>
								<div class="col-sm-7">
									<div class="row">
										<label class="control-label col-sm-3">发起时间:</label>
										<div class="col-sm-4">
											<input class="form-control" type="date">
										</div>
										<label class="control-label col-sm-1 center-text">到</label>
										<div class="col-sm-4">
											<input class="form-control" type="date">
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-5">
									<div class="row">
										<label class="control-label col-sm-4">处理状态:</label>
										<div class="col-sm-8">
											<select class="form-control">
												<option>全部</option>
												<option>等待约谈</option>
												<option>约谈成功</option>
												<option>约谈中</option>
												<option>拒绝约谈</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-sm-7">
									<div class="row">
										<label class="control-label col-sm-3">评价:</label>
										<div class="col-sm-4">
											<select class="form-control">
												<option>全部</option>
												<option>满意</option>
												<option>不满意</option>
											</select>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group mg-bottom-clear">
								<div class="col-sm-5">
									<div class="row">
										<div class="col-sm-offset-4 col-sm-4">
											<button class="btn btn-cold-to-lighter btn-block">搜索</button>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- jQuery -->
<script src="js/jquery-1.11.3.js"></script>

<!-- Bootstrap JavaScript -->
<script src="js/bootstrap.js"></script>

<!-- custom js
<script src="js/请输入.js"></script>-->

</script>
</body>
</html>
