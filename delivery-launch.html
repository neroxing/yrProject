	.bg-color-gary{
		background-color: #f5f5f5;
	}
	.mainTopBottom {
		padding: 50px 0;

<body>

<div class="container pd10-bg">
	<div class="form-bg">
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-5">
					<div class="row">
						<label class="col-sm-4 control-label">接受人：</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="author">
						</div>
					</div>
				</div>
				<div class="col-sm-7">
					<div class="row">
						<label class="col-sm-3 control-label">发起时间:</label>
						<div class="col-sm-4">
							<input class="form-control" type="date">
						</div>
						<label class="control-label col-sm-1 text-center">到</label>
						<div class="col-sm-4">
							<input class="form-control" type="date">
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-5">
					<div class="row">
						<label class="col-sm-4 control-label">处理状态：</label>
						<div class="col-sm-8">
							<select class="form-control">
								<option selected="selected">全部</option>
								<option>等待约谈</option>
								<option>约谈成功</option>
								<option>约谈中</option>
								<option>拒绝约谈</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-sm-7">
					<div class="row">
						<label class="col-sm-3 control-label">评价:</label>
						<div class="col-sm-4">
							<select class="form-control">
								<option selected="selected">全部</option>
								<option>满意</option>
								<option>不满意</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</form>
		<div class="form-group">
			<div class="col-sm-5">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-4 nopd">
						<button class="btn btn-cold-to-lighter">搜索</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="text-center mainTopBottom"><i class="fa fa-exclamation-circle i-red" aria-hidden="true"></i>您还没有发起任何投递，马上主动出击，投递资金方。
	</div>
