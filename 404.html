		.wrapper{

		#animate-font{

		/* animate.css -http://daneden.me/animate */
			.animated {
				-webkit-animation-duration: 1s;
				animation-duration: 1s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}

			@-webkit-keyframes rollOut {
				from {
					opacity: 1;
				}

				to {
					opacity: 0;
					-webkit-transform: translate3d(0, 130%, 0) rotate3d(0, 0, 1, -150deg);
					transform: translate3d(0, 130%, 0) rotate3d(0, 0, 1, -150deg);
				}
			}

			@keyframes rollOut {
				from {
					opacity: 1;
				}

				to {
					opacity: 0;
					-webkit-transform: translate3d(0, 130%, 0) rotate3d(0, 0, 1, -150deg);
					transform: translate3d(0, 130%, 0) rotate3d(0, 0, 1, -150deg);
				}
			}

			.rollOut {
				-webkit-animation-name: rollOut;
				animation-name: rollOut;
				-webkit-animation-delay: 1s;
				animation-delay: 1s;
			}

			@-webkit-keyframes zoomIn {
				from {
					opacity: 0;
					bottom: 150px;
				}

				50% {
					opacity: 1;
					bottom: 150px;
				}
				100%{
					bottom: 150px;
				}
			}

			@keyframes zoomIn {
				from {
					opacity: 0;
					bottom: 120px;
				}

				50% {
					opacity: 1;
					bottom: 120px;
				}
				100%{
					bottom: 120px;
				}
			}

			.zoomIn {
			-webkit-animation-name: zoomIn;
			animation-name: zoomIn;
			-webkit-animation-delay: 2s;
			animation-delay: 2s;

			}
	</style>
